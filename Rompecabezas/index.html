<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompecabezas de Matemáticas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rompecabezas de Matemáticas</h1>
        <div id="problem-container">
            <p id="problem">Problema: </p>
            <input type="text" id="answerInput" placeholder="Tu respuesta">
        </div>
        <p id="result">Resultado: </p>
        <p id="timer">Tiempo restante: 30 segundos</p>
        <button id="startButton">Comenzar Juego</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
