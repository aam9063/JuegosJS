<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simón Dice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simón Dice</h1>
        <div class="game-board">
            <div id="green" class="color-button green"></div>
            <div id="red" class="color-button red"></div>
            <div id="yellow" class="color-button yellow"></div>
            <div id="blue" class="color-button blue"></div>
        </div>
        <button id="startButton">Iniciar Juego</button>
        <p id="message">Presiona "Iniciar Juego" para comenzar</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
